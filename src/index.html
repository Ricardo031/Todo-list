<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>To-do list</title>
</head>

<body>
    <div class="container">
        <h1 class="title">Lista de Tareas</h1>

        <div class="search">
            <form class="form1">
                <input type="text" placeholder="Agregar tarea" class="input__text" id="input">
                <button class="btn__add">+</button>
            </form>
        </div>

        <!--* Eliminar toda la lista. vamos a aplicarlo despues  -->
        <div class="li-container">
            <div class="delete__all">
                <!-- se agrega una agrupacion para mostrar el mensaje  -->
                <p>Eliminar toda la lista</p>
                <button class="btn__delete-all" id="eliminar-todo">Eliminar</button>
            </div>
            <ul class="lista">

            </ul>
        </div>

        <div class="empty">
            <p>No tienes tareas pendientes</p>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
